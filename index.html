<!doctype html>
<html>

<head>
  <title>Pomodoro timer :D</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="container">
    <h1>Pomodoro timer</h1>
    <div id="timer">
      <div id="countdown">
        25:00
      </div> <!-- ~end countdown -->
    </div> <!-- ~end timer -->

    <!-- work, pause? -->
    <div id="session"></div>

    <!-- buttons -->
    <div id="controlpanel">
      <button id="play">Start</button>
      <button id="redo">Reset</button>
    </div> <!-- ~end controlpanel -->
  </div> <!-- ~end container -->

  <script src="script.js"></script>
</body>

</html>
