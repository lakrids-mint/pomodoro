<!doctype html>
<html>

  <head>
    <title>Pomodoro timer :D</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="container">
      <h1>Pomodoro timer</h1>

      <div id="timer" class="cir">
        <div id="countdown"></div>
      </div> <!-- ~end timer -->

      <!-- work, pause? -->
      <div id="session"></div>

      <!-- some sound effect for positive reinforcement -->
      <audio id="sound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

      <!-- buttons - well only one -->
      <div id="controlpanel">
        <button id="play">Start</button>
      </div> <!-- ~end controlpanel -->
    </div> <!-- ~end container -->

    <script src="script.js"></script>
  </body>
</html>
